<div class="col fadeIn faster">
    <h1>Detalle Pais</h1>
    <div class="card" style="width: 18rem;" *ngIf="entidadPais">
        <img class="card-img-top" [src]="entidadPais.flag" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"> Nombre: {{ entidadPais.name }} </h5>
            <p class="card-text"> Code: {{ entidadPais.alpha3Code }} </p> 
        </div>
    </div>
</div>
