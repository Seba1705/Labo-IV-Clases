<div class="col" *ngIf="entidadPais">
    <div class="card fadeIn faster border border-dark" style="width: 18rem;">
        <img class="card-img-top" [src]="entidadPais.flag" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title"> {{ entidadPais.name }} </h4>
        </div>
    </div>
</div>
