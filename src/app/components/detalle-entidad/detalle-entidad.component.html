<div class="col fadeIn faster">
    <h1> {{ titulo }} </h1>
    <div class="card" style="width: 18rem;" *ngIf="entidad">
        <img class="card-img-top" [src]="entidad.FotoPerfil" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title"> Nombre: {{ entidad.Nombre }} </h5>
            <p class="card-text"> Sexo: {{ entidad.Sexo }} </p>
            
        </div>
    </div>
</div>
